<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-center p-3">
        
        
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <h2 class="text-center">{{data.book_title}}</h2>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Author:{{data.author_name}}</li>
                <li class="list-group-item">ISBN Number:{{data.ISBN_No}}</li>
                <li class="list-group-item">Year:{{data.year_of_publication}}</li>
                <li class="list-group-item">Publisher:{{data.publisher}}</li>
                <li class="list-group-item">Genre:{{data.genre}}</li>
                <li class="list-group-item">Price:{{data.price}}</li>
            </ul>
        </div>
    </div>
</body>
</html>
